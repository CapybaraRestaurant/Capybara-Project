<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/queue.css">
    <title>queue</title>
</head>
<body>
    <img class="capybarachef" src="/img/capybarachef.png" alt="stylesheet" style="float:right">

    <div class="white-box">
        <!-- <a href="index.html" class="btn-primary">back</a> -->
        <p>your order is in queue!</p>
            <h1>Order</h1>
            <div class="progress-bar">
              <div class="progress-step active">Order Placed</div>
              <div class="progress-step">Preparing</div>
              <div class="progress-step">Out for Delivery</div>
              <div class="progress-step">Delivered</div>
            </div>
                        <title>Total Price Example</title>
            <script>
              function calculateTotal() {
                var quantity = document.getElementById("quantity").value;
                var price = document.getElementById("price").value;
                var total = quantity * price;
                document.getElementById("total").innerHTML = "Total Price: " + total;
              }
            </script>
          </head>
          <body>
            <h1>Total Price Example</h1>
            <p>
              Quantity: <input type="number" id="quantity" onchange="calculateTotal()">
            </p>
            <p>
              Price: <input type="number" id="price" onchange="calculateTotal()">
            </p>
            <p id="total"></p>            <h3>Note:</h3>
            <h4>Contact:1234567</h4>
            <a href="cooking.html" class="btn-submit">Submit</a>

    </div>

</body>
</html>
