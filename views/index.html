<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Better Call Capybara</title>
  </head>
  <body>
    <button type="button" class="btn cart end-0 mt-3 fs-2"><img class="mb-2" src="img/shopping-basket.png" alt=""> Cart</button>
    <div class="row">
        <h1 id="title" class="pt-5 pb-5 ps-5 "><strong>Better Call Capybara</strong> </h1>
    </div>
    <div class="row">
      <div id="categories" class="col-2 d-grid pt-2">
        <h1 class="text-center">Categories</h1>
        <button type="button" class="btn curry text-end mb-3">
          <h2>Curry</h2>
        </button>
        <button type="button" class="btn rice text-end mb-3">
          <h2>Rice</h2>
        </button>
        <button type="button" class="btn naan text-end mb-3">
          <h2>Naan</h2>
        </button>
        <button type="button" class="btn dessert text-end mb-3">
          <h2>Dessert</h2>
        </button>
        <button type="button" class="btn drinks text-end mb-3">
          <h2>Drinks</h2>
        </button>
      </div>
      <div id="list" class="col-10">
        <div class="row row-cols-2 row-cols-md-4 g-4">
          <button
            type="button"
            class="col btn menu"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <div class="card h-100">
              <img src="img/chicken.jpg" class="card-img-top" />
              <div class="card-body">
                <h4 class="card-title text-center">Chicken Tikka Masala</h4>
                <p class="text-center"><strong>฿165</strong></p>
              </div>
            </div>
          </button>
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title" id="exampleModalLabel">
                    Chicken Tikka Masala
                  </h3>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body row p-">
                  <img class="col-6" src="img/chicken.jpg" alt="" />
                </div>
                <div class="modal-footer">
                    <p class="price">฿165</p>
                  <button type="button" class="btn btn-danger">+</button>
                  <strong>1</strong>
                  <button type="button" class="btn btn-danger"> - </button>
                  <button type="button" class="btn btn-secondary">Add to cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer" class="row">
        <div class="col ms-3 contact">
            <h3><strong>Contact information</strong></h3>
            <p><strong>Tel. no:</strong> 0123456789</p>
            <p><strong>Address:</strong> Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
