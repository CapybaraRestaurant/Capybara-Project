  <head>

  <body>
    <nav
      class="navbar navbar-expand-sm navbar-dark flex-sm-nowrap flex-wrap"
      id="navbar"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler flex-grow-sm-1 flex-grow-0 me-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar5"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <span class="navbar-brand fs-3">Better Call Capybara</span>
        <div class="navbar-collapse collapse flex-grow-1 mx-auto" id="navbar5">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item me-3">
              <a class="nav-link fs-5" href="">Queue</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link fs-5" href="">Cooking</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link fs-5" href="">Delivery</a>
            </li>
          </ul>
        </div>
        <div class="dropdown">
          <button
            class="btn dropdown-toggle"
            type="button"
            id="dropdownMenu"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img src="img/profile-user.png" />
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="dropdownMenu"
          >
            <li role="presentation">
              <button class="dropdown-item" type="button">Log out</button>
            </li>
          </ul>
        </div>
      </div>

    <div class="container">
      <!--top part-->
      <div class="row">
        <div class="col"><!--spacing--></div>

        <div class="col-3">
          <br />
          <h1 class="bahnschrift">Queue</h1>

        <div class="col-3"><!--spacing--></div>
        <div class="col-4">
            <div class="d-flex flex-row bd-highlight justify-content-end">
                <button type="button" class="btn misc">
                    <img src="img/refresh.png">
                </button>
                <button type="button" class="btn me-3 misc">
                    <img src="img/more.png">
                </button>
                <button type="button" id="sendBtn" class="bahnschrift btn btn-primary">Send to Cooking</button>
              </div>
        </div>
        <div class="col"><!--spacing--></div>
      </div>
      <br>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Order No.</th>
            <th scope="col">Created</th>
            <th scope="col">Time Elapsed</th>
            <th scope="col">Customer name</th>
            <th scope="col-2"><!--detail space--></th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr class="cardElement">
            <!--checkbox-->
            <th scope="row">[]</th>
            <td>1</td>
            <td>12:11</td>
            <td>10 min</td>
            <td>John Doe</td>
            <td><a href="">Details</a></td>

          <tr class="cardElement">
